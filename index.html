<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Plate</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="top-bar">
        <!-- Title -->
        <header class="safe-plate-title" id="header">
            <h1>Safe Plate</h1>
        </header>

        <div class="dropdown-container">
            <div class="dropdown">
                <!-- Dropdown for Allergies -->
                <button class="dropdown-btn">Allergies ⌄</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" value="milk"> Milk</label>
                    <label><input type="checkbox" value="egg"> Eggs</label>
                    <label><input type="checkbox" value="fish"> Fish</label>
                    <label><input type="checkbox" value="shellfish"> Shellfish</label>
                    <label><input type="checkbox" value="treeNuts"> Tree Nuts</label>
                    <label><input type="checkbox" value="peanuts"> Peanuts</label>
                    <label><input type="checkbox" value="wheat"> Wheat</label>
                    <label><input type="checkbox" value="soy"> Soy</label>
                </div>
            </div>

            <div class="dropdown">
                <!-- Dropdown for Dietary Restrictions -->
                <button class="dropdown-btn">Dietary Restrictions ⌄</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" value="vegan"> Vegan</label>
                    <label><input type="checkbox" value="vegetarian"> Vegetarian</label>
                    <label><input type="checkbox" value="kosher"> Kosher</label>
                    <label><input type="checkbox" value="glutenFree"> Gluten Free</label>
                    <label><input type="checkbox" value="dairyFree"> Dairy Free</label>
                </div>
            </div>
            
            <div class="dropdown">
                <!-- Dropdown for Preferences -->
                <button class="dropdown-btn">Preferences ⌄</button>
                <div class="dropdown-content">
                    <label><input type="checkbox" value="highProtein"> High Protein</label>
                    <label><input type="checkbox" value="lowSugar"> Low Sugar</label>
                    <label><input type="checkbox" value="lowSodium"> Low Sodium</label>
                    <label><input type="checkbox" value="lowCalorie"> Low Calorie</label>
                    <label><input type="checkbox" value="lowHistamine"> Low Histamine</label>
                </div>
            </div>
        </div>
        
        <!-- Search bar -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a food...">
            <button id="search-btn">Search</button>
        </div>
    </div>
    <main>
        <!-- Results section -->
        <ul id="results-list" class="results-container"></ul>

        <div id="pagination"></div>

        <div id="food-popup" class="popup hidden">
            <div class="popup-content">
        <span class="close-btn close-popup">&times;</span>
            <h1 id="popup-title"></h1>
        <div class="popup-body">
            <div class="popup-left">
                <img id="popup-image" src="" alt="Food image" class="popup-image">
                <div id="popup-tags" class="tag-columns">
                    <div class="tag-column" id="allergen-tags"></div>
                    <div class="tag-column" id="diet-tags"></div>
                    <div class="tag-column" id="preference-tags"></div>
                </div>
            </div>
            <div class="popup-right">
                <div class="nutrition-info">
                    <h3>Nutrition Facts</h3>
                    <p id="popup-serving-size"></p>
                    <ul id="popup-nutrition"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

    </main>
    <script src="script.js"></script>
</body>
</html>
